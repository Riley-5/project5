{% extends "incidents/layout.html" %}
{% load static %}

{% block body %}
    <table>
        <tr>
            <th>Incident Opened</th>
            <th>Incident Closed</th>
        </tr>
        {% for incident in incidents %}
            <tr>
                <td>
                    {{ incident.user }} {{ incident.value }} {{ incident.openDate }}
                </td>
                <td>
                    {{ incident.user }} {{ incident.value }} {{ incident.closeDate }}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
