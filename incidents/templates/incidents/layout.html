{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Street Incidents{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'incidents/styles.css' %}">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="nav-bar">
            Welcome to Street Incidents
            {% if user.is_authenticated %}
                <div>
                    {{ user.username }}
                </div>
            {% endif %}
            <nav>
                <a href="{% url 'index' %}">Map</a>
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'logout' %}">Logout</a>
            </nav>
            <hr>
        </div>

        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
